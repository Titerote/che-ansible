apiVersion: 1.0.0
metadata:
  generateName: che-ansible-demo-
projects:
  - name: workshops
    source:
      location: 'https://github.com/ansible/workshops'
      type: git
  - name: examples
    source:
      location: 'https://github.com/ansible/ansible-examples'
      type: git

components:

  - alias: ansible
    type: kubernetes
    referenceContent: |
        kind: List
        items:
          - apiVersion: v1
            kind: Pod
            metadata:
              name: ansible
            spec:
              containers:
                - name: ansible
                  image: quay.io/sunix/che-remote-plugin-ansible
                  env:
                    - name: GIT_AUTHOR_NAME
                      valueFrom:
                        secretKeyRef:
                          name: git
                          key: username
                    - name: GIT_AUTHOR_EMAIL
                      valueFrom:
                        secretKeyRef:
                          name: git
                          key: email
                  resources:
                    limits:
                      memory: 512Mi
                  command:
                    - tail
                  args:
                    - '-f'
                    - /dev/null 
    mountSources: true
  - alias: ansible-plugin
    type: chePlugin
    reference: https://raw.githubusercontent.com/sunix/che-ansible/master/plugin/meta.yaml

  - id: redhat/vscode-yaml/latest
    type: chePlugin

commands:
  - name: "Workshop: RHEL"
    actions:
      - type: exec
        command: ansible-playbook provision_lab.yml -e ansible_python_interpreter=/opt/app-root/bin/python3 -e @sample_workshops/sample-vars-rhel.yml
        component: ansible
        workdir: /projects/workshops/provisioner

  - name: "Workshop: Networking"
    actions:
      - type: exec
        command: ansible-playbook provision_lab.yml -e ansible_python_interpreter=/opt/app-root/bin/python3 -e @sample_workshops/sample-vars-networking.yml
        component: ansible
        workdir: /projects/workshops/provisioner

  - name: "Workshop: Security"
    actions:
      - type: exec
        command: ansible-playbook provision_lab.yml -e ansible_python_interpreter=/opt/app-root/bin/python3 -e @sample_workshops/sample-vars-f5.yml
        component: ansible
        workdir: /projects/workshops/provisioner


