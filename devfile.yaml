apiVersion: 1.0.0
metadata:
  generateName: che-ansible-demo-
projects:
  - name: workshop
    source:
      location: 'https://github.com/ansible/workshops'
      type: git
  - name: example
    source:
      location: 'https://github.com/ansible/ansible-examples'
      type: git
  - name: jetpack
    source:
      location: 'https://github.com/nmake/jetpack'
      type: git
  - name: ansible-role-net-setup
    source:
      location: 'https://github.com/victorock/ansible-role-net-setup'
      type: git
      branch: dev
components:

  - alias: ansible
    type: dockerimage
    image: che-ansible
    memoryLimit: 512M
    mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null

  - alias: ansible-plugin-
    type: chePlugin
    reference: https://raw.githubusercontent.com/sunix/che-ansible/local/plugin/meta.yaml

  - id: redhat/vscode-yaml/latest
    type: chePlugin

